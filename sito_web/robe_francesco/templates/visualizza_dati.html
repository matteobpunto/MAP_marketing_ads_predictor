<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Finanziari</title>
    <!-- Link per il tema dark di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card-header {
            background-color: #333;
        }
        .table {
            color: white;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dati Finanziari</h1>

        <!-- Tabella dei dati finanziari -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Dati Storici dei Titoli</h4>
            </div>
            <div class="card-body">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Adj Close</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
<tbody>
                        <!-- Ciclo su tutti i dati con Jinja -->
                        {% for record in data %}
                        <tr>
                            <td>{{ record.date }}</td>
                            <td>{{ record.open }}</td>
                            <td>{{ record.high }}</td>
                            <td>{{ record.low }}</td>
                            <td>{{ record.close }}</td>
                            <td>{{ record.adj_close }}</td>
                            <td>{{ record.volume }}</td>
                        </tr>
                        {% endfor %}                </table>
            </div>
        </div>
    </div>

    <!-- Script per Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
