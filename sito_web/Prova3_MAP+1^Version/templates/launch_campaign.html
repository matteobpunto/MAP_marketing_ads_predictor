<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Sezione Form -->
    <section class="campaign-section">
        <h2>Launch your <span class="highlight">Campaign</span></h2>

        <form action="{{ url_for('submit') }}" method="POST" class="campaign-form">
            <!-- Selezione azienda -->
            <div class="form-group">
                <label for="company">
                    <img src="{{ url_for('static', filename='company-icon.png') }}" alt="Company Icon">
                    Your Company:
                </label>
                <select id="company" name="company">
                    <option value="company1">Company 1</option>
                    <option value="company2">Company 2</option>
                    <option value="company3">Company 3</option>
                </select>
            </div>

            <!-- Titolo investimenti -->
            <h3 class="invest-title">Your Investments in â‚¬ (K)</h3>

            <!-- Input investimenti -->
            <div class="investments">
                <div class="form-group">
                    <label for="tv">Tv:</label>
                    <input type="number" id="tv" name="tv" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="radio">Radio:</label>
                    <input type="number" id="radio" name="radio" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="newspaper">Newspaper:</label>
                    <input type="number" id="newspaper" name="newspaper" placeholder="Enter amount">
                </div>
            </div>

            <!-- Bottone submit -->
            <button type="submit" class="launch-btn">LAUNCH ðŸš€</button>
        </form>
    </section>

</body>
</html>
